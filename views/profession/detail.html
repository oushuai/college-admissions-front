		<script>
			var aValue = $("layui-breadcrumb a:eq(2)").text();
			const instance = axios.create({
				baseURL: 'http://127.0.0.1:80'
			});
			//拿到url里面的id
			function getQueryVariable(variable)
						{
						       var query = window.location.search.substring(1);
						       var vars = query.split("&");
						       for (var i=0;i<vars.length;i++) {
						               var pair = vars[i].split("=");
						               if(pair[0] == variable){return pair[1];}
						       }
						       return(false);
						};
						function getUrl(){
							var id = getQueryVariable("id");
							console.log(id);
							var url = window.location.href;
							console.log(url);
							return id;
						};
						function getinfo(){
							
							var id = getUrl();
							instance.get('/college/profession/'+id,{
												 proxy: {
												    host: '127.0.0.1',
												    port: 80
												  }
												  
							}).then(function (response) {
							 $(".layui-breadcrumb a:eq(2)").text(response.data.school.name);
							$("#professionName").text(response.data.name);
							$(".layui-col-xs12 p").text(response.data.processDescribe);
							 		$("#professionImg").attr("src",response.data.processImg);
									});
						};
						window.onload = getinfo();
		</script>
